<div class="container">
    <div class="row">
    <form name="form" (ngSubmit)="login()" ngNativeValidate>
   
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" name="username"  [(ngModel)]="model.username"  required/>
            <div  class="help-block">Ingresar usuario</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="model.password"  required/>
            <div  class="help-block">Ingresar contraseña</div>
        </div>
        <div class="form-group mb-1 mt-4">
          <button class="btn btn-success btn-block" type="submit">Entrar</button>

          
        </div>
      
    </form>

</div>

</div> <!---->
